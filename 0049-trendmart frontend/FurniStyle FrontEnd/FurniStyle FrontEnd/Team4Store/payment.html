<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="CSS/PaymentStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="payment-container">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-credit-card"></i>
          </div>
          <h3 class="card-title">Secure Payment</h3>
        </div>

        <div class="card-preview">
          <div class="card-number">•••• •••• •••• ••••</div>
          <div class="card-details">
            <div class="card-holder">CARDHOLDER NAME</div>
            <div class="card-expiry">MM/YY</div>
          </div>
        </div>

        <form id="paymentForm">
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                placeholder="1234 5678 9012 3456"
                maxlength="19"
              />
              <span class="input-group-text visa-icon"
                ><i class="fab fa-cc-visa"></i
              ></span>
            </div>
            <div class="error-message" id="cardNumberError"></div>
          </div>

          <div class="mb-3">
            <label for="cardName" class="form-label">Cardholder Name</label>
            <input
              type="text"
              class="form-control"
              id="cardName"
              placeholder="John Doe"
            />
            <div class="error-message" id="cardNameError"></div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiryDate" class="form-label">Expiry Date</label>
              <input
                type="text"
                class="form-control"
                id="expiryDate"
                placeholder="MM/YY"
                maxlength="5"
              />
              <div class="error-message" id="expiryDateError"></div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input
                type="text"
                class="form-control"
                id="cvv"
                placeholder="123"
                maxlength="3"
              />
              <div class="error-message" id="cvvError"></div>
            </div>
          </div>

          <button type="submit" class="btn btn-pay w-100">
            Pay Now <i class="fas fa-lock ms-2"></i>
          </button>

          <div class="success-message" id="successMessage">
            Payment Successful! <i class="fas fa-check-circle ms-2"></i>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/PaymentScript.js"></script>
  </body>
</html>
